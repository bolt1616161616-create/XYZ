<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Access</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #00d4ff;
            --primary-cyan: #00ffff;
            --primary-green: #00ff88;
            --primary-red: #ff4444;
            --primary-gold: #ffd700;
            --bg-dark: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #00d4ff;
            --text-muted: #888888;
            --glow-primary: 0 0 20px var(--primary-blue);
            --glow-secondary: 0 0 30px var(--primary-cyan);
            --glow-intense: 0 0 40px var(--primary-blue), 0 0 80px var(--primary-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }

        .holo-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-pulse 3s ease-in-out infinite alternate;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: particle-float 10s linear infinite;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        
        .auth-card {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-intense);
            backdrop-filter: blur(20px);
            animation: card-entrance 1s ease-out;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-cyan), var(--primary-blue));
            animation: auth-scan 2s linear infinite;
        }

        .auth-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: holo-rotate 10s linear infinite;
            z-index: -1;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .auth-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.8rem;
            color: white;
            animation: logo-pulse 3s ease-in-out infinite;
            position: relative;
        }

        .auth-logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--primary-cyan);
            border-radius: 50%;
            animation: ring-rotate 8s linear infinite;
        }

        .auth-logo::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 1px solid var(--primary-blue);
            border-radius: 50%;
            animation: ring-rotate 12s linear infinite reverse;
        }
        
        .auth-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            color: var(--primary-blue);
            text-shadow: var(--glow-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .auth-subtitle {
            color: var(--primary-cyan);
            font-size: clamp(0.9rem, 2vw, 1rem);
            text-shadow: var(--glow-secondary);
            font-weight: 500;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-label {
            display: block;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: var(--primary-cyan);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 1.2rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: var(--glow-secondary);
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-input.error {
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            animation: shake 0.5s ease-in-out;
        }

        .form-input.success {
            border-color: var(--primary-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-blue);
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1.2rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: var(--primary-cyan);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .auth-submit {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-cyan));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .auth-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .auth-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        .auth-submit:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .auth-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-submit:active {
            transform: translateY(-1px);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .auth-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 0.2rem;
        }

        .auth-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(0, 212, 255, 0.1);
            transition: width 0.3s ease;
            border-radius: 8px;
            z-index: -1;
        }
        
        .auth-link:hover {
            color: var(--primary-cyan);
            text-shadow: var(--glow-secondary);
        }

        .auth-link:hover::before {
            width: 100%;
        }
        
        .message {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
        }

        .error-message::before {
            background: var(--primary-red);
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
        }

        .success-message::before {
            background: var(--primary-green);
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .demo-credentials {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--primary-cyan);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .demo-credentials h4 {
            color: var(--primary-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-credentials p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .demo-credentials code {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--primary-green);
            font-family: 'Orbitron', monospace;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 0.5rem;
            }
            
            .auth-card {
                padding: 2rem;
                margin: 1rem;
                border-radius: 15px;
            }
            
            .auth-logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .auth-subtitle {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .form-input {
                padding: 1rem;
                font-size: 0.95rem;
            }
            
            .auth-submit {
                padding: 1rem;
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .auth-logo {
                width: 70px;
                height: 70px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 360px) {
            .auth-container {
                padding: 0.25rem;
            }

            .auth-card {
                padding: 1.2rem;
            }

            .form-input {
                padding: 0.9rem;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .auth-container {
                padding: 0.5rem;
            }

            .auth-card {
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .auth-logo {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .auth-header {
                margin-bottom: 1.5rem;
            }
        }

        /* Animations */
        @keyframes auth-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes logo-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px var(--primary-blue);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px var(--primary-blue), 0 0 60px var(--primary-cyan);
                transform: scale(1.05);
            }
        }

        @keyframes ring-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes holo-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes card-entrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .auth-card {
                border-width: 3px;
                background: rgba(0, 0, 0, 1);
            }
            
            .form-input {
                border-width: 3px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="matrix-bg"></div>
    <div class="holo-grid"></div>
    <div class="particles" id="particles"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">Y.A</div>
                <h1 class="auth-title">ACCESS CONTROL</h1>
                <p class="auth-subtitle">Enter credentials to access portfolio database</p>
            </div>

            <div class="demo-credentials">
                <h4>Demo Credentials</h4>
                <p>Email: <code>demo@example.com</code></p>
                <p>Password: <code>password</code></p>
            </div>
            
            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="auth-submit" id="submitBtn">
                    <span id="submitText">Initialize Access</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Need access credentials? <a href="signup.html" class="auth-link">Register New User</a></p>
                <p><a href="index.html" class="auth-link">← Return to Main Interface</a></p>
            </div>
        </div>
    </div>

    <script>
        class AuthSystem {
            constructor() {
                this.init();
                this.createParticles();
            }
            
            init() {
                this.bindEvents();
                this.checkExistingAuth();
                this.addInputValidation();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 15000);
                };
                
                // Create initial particles
                for (let i = 0; i < 20; i++) {
                    setTimeout(createParticle, i * 200);
                }
                
                // Continue creating particles
                setInterval(createParticle, 800);
            }

            addInputValidation() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                emailInput.addEventListener('blur', () => {
                    this.validateEmail(emailInput);
                });

                emailInput.addEventListener('input', () => {
                    if (emailInput.classList.contains('error')) {
                        this.validateEmail(emailInput);
                    }
                });

                passwordInput.addEventListener('input', () => {
                    if (passwordInput.classList.contains('error')) {
                        passwordInput.classList.remove('error');
                    }
                });
            }

            validateEmail(input) {
                const email = input.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (email && !emailRegex.test(email)) {
                    input.classList.add('error');
                    input.classList.remove('success');
                    return false;
                } else if (email) {
                    input.classList.add('success');
                    input.classList.remove('error');
                    return true;
                }
                return true;
            }
            
            bindEvents() {
                const form = document.getElementById('loginForm');
                const passwordToggle = document.getElementById('passwordToggle');
                const passwordInput = document.getElementById('password');
                
                form.addEventListener('submit', (e) => this.handleLogin(e));
                
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    passwordToggle.innerHTML = type === 'password' 
                        ? '<i class="fas fa-eye"></i>' 
                        : '<i class="fas fa-eye-slash"></i>';
                });

                // Add enter key support
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && document.activeElement.tagName !== 'BUTTON') {
                        e.preventDefault();
                        form.dispatchEvent(new Event('submit'));
                    }
                });

                // Auto-fill demo credentials
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'd') {
                        e.preventDefault();
                        document.getElementById('email').value = 'demo@example.com';
                        document.getElementById('password').value = 'password';
                    }
                });
            }
            
            async checkExistingAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const response = await fetch('/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            window.location.href = 'portfolio.html';
                        } else {
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('user');
                        }
                    } catch (error) {
                        console.error('Token verification error:', error);
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                if (!this.validateEmail(document.getElementById('email'))) {
                    this.showError('Please enter a valid email address');
                    return;
                }
                
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                
                // Show loading state
                submitBtn.disabled = true;
                submitText.innerHTML = '<div class="loading-spinner"></div> Authenticating...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and user data
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        this.showSuccess('Access granted. Redirecting to portfolio...');
                        
                        // Add success animation
                        document.querySelector('.auth-card').style.transform = 'scale(1.05)';
                        document.querySelector('.auth-card').style.boxShadow = '0 0 50px var(--primary-green)';
                        
                        setTimeout(() => {
                            window.location.href = 'portfolio.html';
                        }, 1500);
                    } else {
                        this.showError(data.message || 'Login failed');
                        document.getElementById('password').classList.add('error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection failed. Please check your internet connection and try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitText.innerHTML = 'Initialize Access <i class="fas fa-arrow-right"></i>';
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Add shake animation to card
                document.querySelector('.auth-card').style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    document.querySelector('.auth-card').style.animation = '';
                }, 5000);
            }
            
            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
